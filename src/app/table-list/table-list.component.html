<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Liste des employées</h4>
                      <p class="card-category">
                          
                    </p>
                  </div>
                  <div class="card-body">
                      <!-- Button trigger modal -->
<div align="center"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
Ajouter un superviseur  </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row">
                    <div class="col-md-5">
                      <mat-form-field class="example-full-width">
                          <input  [(ngModel)]="user.grade" name="grade" matInput placeholder="Grade (intouchable)" >
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                          <input matInput [(ngModel)]="user.login" name="log" placeholder="Login">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="mot de passe" name="passe" [(ngModel)]="user.mdp" type="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput [(ngModel)]="user.nom" name="nom" placeholder="Nom complet" type="text">
                      </mat-form-field>
                    </div>
                  
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Adresse" [(ngModel)]="user.adresse" name="adresse" type="text">
                      </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="telephone" [(ngModel)]="user.tel" name="tel" type="text">
                      </mat-form-field>
                    </div>
                </div>
              
              
                <button mat-raised-button type="submit" (click)="add()" class="btn btn-danger pull-right">Ajouter</button>
                <div class="clearfix"></div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                 
                                  <th>
                                      Nom
                                  </th>
                                  <th>
                                      Adresse
                                  </th>
                                  <th>
                                      Téléphone
                                  </th>
                                  <th>
                                      Login
                                  </th>
                                  <th>
                                      Grade
                                  </th>
                                  <th *ngIf="grade=='admin'" >
                                      Action
                                  </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let user of users">
                                     
                                      <td>
                                          {{user.nom}}
                                      </td>
                                      <td>
                                          {{user.adresse}}
                                      </td>
                                      <td>
                                          {{user.tel}}
                                      </td>
                                      <td>
                                          {{user.login}}
                                      </td>
                                      <td>
                                          {{user.grade}}
                                      </td>
                                      <td *ngIf="grade=='admin'">
                                          <a class="btn btn-danger" (click)="delete(user.id)">Supprimer</a>
                                      </td>
                                  </tr>
                                 
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        
      </div>
  </div>
</div>
